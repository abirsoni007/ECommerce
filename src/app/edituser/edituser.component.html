
<div class="col-md-6">
    <h2 class="text-center">Edit User</h2>
    <form [formGroup]="editForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="email">Email address:</label>
        <input type="email" formControlName="email" placeholder="Email" name="email" class="form-control" id="email">
      </div>
  
      <div class="form-group">
        <label for="firstName">First Name:</label>
        <input formControlName="first_name" placeholder="First Name" name="firstName" class="form-control" id="firstName">
      </div>
  
      <div class="form-group">
        <label for="lastName">Last Name:</label>
        <input formControlName="last_name" placeholder="Last name" name="lastName" class="form-control" id="lastName">
      </div>
      <div class="form-group">
        <label for="profile_picture">Profile Pic:</label>
        <input type="file" formControlName="profile_picture" placeholder="profile_picture" name="profile_picture" class="form-control" id="image">
      </div>
  
      <button class="btn btn-primary">Update</button>
    </form>
  </div>
