<div class="row">
    <div class="container">
        
        <form [formGroup]="signup" (ngSubmit)= "onSubmit()">
            <div class="col-xs-6">
                <div class="form-group">
                    <label>Name</label>
                    <input type="text"  class="form-control" name="name" formControlName="name">
                    <span *ngIf="!signup.get('name').vaild" class="help-block">Enter a Name</span>
                </div>    

                <div class="form-group">
                    <label>Email</label>
                    <input type="email" class="form-control" formControlName="email" name="email">
                    <span *ngIf= "!signup.get('email').vaild"></span>
                </div>

                <div class="form-group">
                    <label>Password</label>
                    <input type="password"  class="form-control" name="password" formControlName="password">
                </div>    
                    
                    <br>
                    
                    <button class="btn btn-primary" type="submit" >Sign-Up
                    </button>
                    <br>
                    <a href="http://localhost:4200/login">already have a Account?</a>
                    
                
            </div>
        </form>
    </div>
</div>
