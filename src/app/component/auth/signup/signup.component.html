<div class="row">
    <div class="container">
        <form [formGroup]="signup" (ngSubmit)="onSubmit()">
            <div class="col-xs-6">
                <div class="form-group">
                    <label>Name</label>
                    <input type="text" class="form-control" name="name" formControlName="name">
                    <span *ngIf="!signup.get('name').valid && signup.get('name').touched" class="help-block">This filed is requerd</span>
                </div>
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" class="form-control" formControlName="email" name="email">
                    <span *ngIf="!signup.get('email').valid && signup.get('name').touched">Enter a vaild email</span>
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" class="form-control" name="password" formControlName="password">
                    <span *ngIf="!signup.get('password').valid && signup.get('password').touched">Enter a password</span>
                </div>
                <br>
                <button class="btn btn-primary" type="submit">Sign-Up
                </button>
                <br>
                <a href="http://localhost:4200/login">already have a Account?</a>


            </div>
        </form>
    </div>
</div>
