<div *ngFor='let data of categorie'>
    <div class="col-xs-4">
        <div class="row">
            <div class="box">
                <button type="button" value={{data.name}} (click)=onSelectItem($event)>
                    <img *ngIf="data.image == null" [src]=defimage width="200px" height="200px">
                    <img *ngIf="data.image !== null" [src]='data.image.avatar.url' width="200px" height="200px">
                    <p>{{data.name}}</p>
                </button>
            </div>
        </div>
    </div>
</div>
